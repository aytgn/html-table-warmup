<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th scope="col" colspan="2">ANTHONY</th>
          <th scope="col" colspan="2">LIONE</th>
        </tr>
        <tr>
          <th scope="col">DATE</th>
          <th scope="col">INCOME</th>
          <th scope="col">OUTCOME</th>
          <th scope="col">INCOME</th>
          <th scope="col">OUTCOME</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">JUN 1TH</th>
          <td>$200,00</td>
          <td>$50,00</td>
          <td>$0</td>
          <td>$0</td>
        </tr>
        <tr>
          <th scope="row">JUN 31TH</th>
          <td>$0,00</td>
          <td>$100,00</td>
          <td>$100,00</td>
          <td>$0,00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">BALANCE</th>
          <td colspan="2">$20,00</td>
          <td colspan="2">$10,00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
